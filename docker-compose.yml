version: '3'
services:
  nodejs-server:
    build:
      context: ./backend
    ports:
      - "3080:3080"
    volumes:
      - ./backend:/usr/src/app/backend
      - /usr/src/app/backend/node_modules
    depends_on:
      - postgres
    networks:
      - reactjs-network
  react:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app/frontend
      - /usr/src/app/frontend/node_modules
    networks:
      - reactjs-network
  postgres:
    image: postgres
    environment:
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5432:5432"
    volumes:
      - ./dump:/var/lib/postgresql/data
    networks:
      - reactjs-network
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "joao@email.com.br"
      PGADMIN_DEFAULT_PASSWORD: "pgadmin"
    ports:
      - "16543:80"
    depends_on:
      - postgres
    networks:
      - reactjs-network
volumes:
    persistent:
networks: 
  reactjs-network:
    driver: bridge